<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maths and Biology Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
      }
      .calculator {
        text-align: center;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      .calculator h1 {
        margin-bottom: 20px;
        font-size: 40px;
      }
      .input-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .input-group label {
        flex: 1;
        text-align: right; /* Adjusted alignment to left */
        margin-right: 29px;
        font-weight: bold;
        font-size: 20px; /* Added font-size */
        transition: font-size 0.3s; /* Adding transition */
      }
      .input-group input {
        flex: 2;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
      }
      .input-group input:focus + label {
        font-size: 30px; /* Zoom effect */
      }
      .result {
        margin-top: 27px;
        font-size: 35px;
      }
      .calculate-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
      }
      .calculate-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>Maths and Biology Calculator</h1>
      <div class="input-group">
        <input type="number" id="assignment" name="assignment" required />
        <label for="assignment">Assignment Marks(out of 10):</label>
      </div>
      <div class="input-group">
        <input type="number" id="attendance" name="attendance" required />
        <label for="attendance">Attendance Marks(out of 2):</label>
      </div>
      <div class="input-group">
        <input type="number" id="case_study" name="case_study" required />
        <label for="case_study">Case Study Marks(out of 16):</label>
      </div>
      <div class="input-group">
        <input type="number" id="mst_1" name="mst_1" required />
        <label for="mst_1">MST 1 Marks(out of 20):</label>
      </div>
      <div class="input-group">
        <input type="number" id="mst_2" name="mst_2" required />
        <label for="mst_2">MST 2 Marks(out of 20):</label>
      </div>
      <button class="calculate-btn" onclick="calculate()">Calculate</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculate() {
        var assignment = parseFloat(
          document.getElementById("assignment").value
        );
        var attendance = parseFloat(
          document.getElementById("attendance").value
        );
        var caseStudy = parseFloat(document.getElementById("case_study").value);
        var mst1 = parseFloat(document.getElementById("mst_1").value);
        var mst2 = parseFloat(document.getElementById("mst_2").value);

        var s = (caseStudy / 16) * 8;
        var m = (mst1 + mst2) / 2;
        var total = assignment + m + attendance + s;

        document.getElementById("result").innerHTML =
          "Your internal marks are: " + total.toFixed(2);
      }
    </script>
  </body>
</html>
