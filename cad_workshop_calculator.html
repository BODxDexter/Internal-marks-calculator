<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAD, Workshop, and DT Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
      }
      .calculator {
        text-align: center;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
      }
      .calculator h1 {
        margin-bottom: 20px;
        font-size: 40px;
      }
      .input-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }
      .input-group label {
        flex: 1;
        text-align: right; /* Adjusted alignment to left */
        margin-right: 29px;
        font-weight: bold;
        font-size: 20px; /* Added font-size */
        transition: font-size 0.3s; /* Adding transition */
      }
      .input-group input {
        flex: 2;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
      }
      .input-group input:focus + label {
        font-size: 30px; /* Zoom effect */
      }
      .result {
        margin-top: 27px;
        font-size: 35px;
      }
      .calculate-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
      }
      .calculate-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1>CAD, Workshop, and DT Calculator</h1>
      <div class="input-group">
        <input type="number" id="lab_mst" name="lab_mst" required />
        <label for="lab_mst">Lab MST Marks (out of 15):</label>
      </div>
      <div class="input-group">
        <input type="number" id="assessment_1" name="assessment_1" required />
        <label for="assessment_1">Assessment 1 Marks (out of 15):</label>
      </div>
      <div class="input-group">
        <input type="number" id="assessment_2" name="assessment_2" required />
        <label for="assessment_2">Assessment 2 Marks (out of 15):</label>
      </div>
      <div class="input-group">
        <input type="number" id="assessment_3" name="assessment_3" required />
        <label for="assessment_3">Assessment 3 Marks (out of 15):</label>
      </div>
      <div class="input-group">
        <input
          type="number"
          id="end_sem_practical"
          name="end_sem_practical"
          required
        />
        <label for="end_sem_practical"
          >End Sem Practical Marks (out of 40):</label
        >
      </div>
      <button class="calculate-btn" onclick="calculate()">Calculate</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function calculate() {
        var labMST = parseFloat(document.getElementById("lab_mst").value);
        var assessment1 = parseFloat(
          document.getElementById("assessment_1").value
        );
        var assessment2 = parseFloat(
          document.getElementById("assessment_2").value
        );
        var assessment3 = parseFloat(
          document.getElementById("assessment_3").value
        );
        var endSemPractical = parseFloat(
          document.getElementById("end_sem_practical").value
        );

        var n = (labMST / 15) * 15;
        var assessment = assessment1 + assessment2 + assessment3;
        var total = assessment + n + endSemPractical;

        document.getElementById("result").innerHTML =
          "Your final marks are: " + total.toFixed(2);
      }
    </script>
  </body>
</html>
